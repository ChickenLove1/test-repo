<head>
    <title>3D Cube</title>
</head>

<style>

body {
    margin: 0;
    padding: 0;
}

</style>

<body>
    <canvas id="canvas"></canvas>
</body>

<script>

canvas = document.getElementById("canvas");
a = setInterval(update, 1000 / 60);

alt = 0;
d = 180;
sc = 128;

function update() {
    sw = document.body.clientWidth;
    sh = document.body.clientHeight;

    canvas.width = sw;
    canvas.height = sh;
    c = canvas.getContext("2d");

    c.fillStyle = "rgb(24, 24, 24)";
    c.fillRect(0, 0, sw, sh);

    d = d + sc / 24;
    if (d > sc) {
        d = -sc;

        if (alt == 1) {
            alt = 0;
        } else {
            alt = 1;
        }
    }

    GW_RenderPlayer();
}

function GW_RenderPlayer() {

    c.fillStyle = "rgb(255, 64, 64)";
    c.strokeStyle = "rgb(48, 44, 46)";

    c.beginPath();

    c.moveTo(sw / 2 + d, sh / 2 - sc);
    c.lineTo(sw / 2 + sc, sh / 2 + sc + d - sc);
    c.lineTo(sw / 2 - d, sh / 2 + sc * 2 - sc);
    c.lineTo(sw / 2 - sc, sh / 2 + sc - d - sc);
    c.lineTo(sw / 2 + d, sh / 2 - sc);

    c.closePath();
    c.stroke();
    c.fill();

    if (alt == 1) {
        c.fillStyle = "rgb(207, 184, 24)";
    } else {
        c.fillStyle = "rgb(24, 24, 184)";
    }

    c.strokeStyle = "rgb(48, 44, 46)";

    c.beginPath();

    c.moveTo(sw / 2 - d, sh / 2 + sc * 2 - sc);
    c.lineTo(sw / 2 - d, sh / 2 + sc * 3 - sc);
    c.lineTo(sw / 2 + sc, sh / 2 + sc * 2 + d - sc);
    c.lineTo(sw / 2 + sc, sh / 2 + sc + d - sc);

    c.closePath();
    c.stroke();
    c.fill();

    if (alt == 1) {
        c.fillStyle = "rgb(24, 24, 184)";
    } else {
        c.fillStyle = "rgb(207, 184, 24)";
    }

    c.strokeStyle = "rgb(48, 44, 46)";

    c.beginPath();

    c.moveTo(sw / 2 - sc, sh / 2 + sc * 2 - d - sc);
    c.lineTo(sw / 2 - sc, sh / 2 + sc - d - sc);
    c.lineTo(sw / 2 - d, sh / 2 + sc * 2 - sc);
    c.lineTo(sw / 2 - d, sh / 2 + sc * 3 - sc);

    c.closePath();
    c.stroke();
    c.fill();
}

</script>
